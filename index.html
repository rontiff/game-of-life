<html>

<head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
       <link rel="stylesheet" href="index.css" />
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
       <title>Game of life</title>


</head>


<body>
       <div class="container">
              <div class="header">
                     <div>
                            <a href="history.html"><button class="history">History</button></a>
                     </div>

                     <div>
                            <h1 class="title"><i class="bi bi-controller"></i>  Game of Life  <i class="bi bi-joystick"></i></h1>
                     </div>
                     <div>   
                            <a href="rules.html"><button class="rule">Rules</button></a>
                     </div>
                     
              </div>
              <div id='canvas'></div>
              <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                     integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                     crossorigin="anonymous"></script>
              <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.js"></script>
              <div>


                     
                     <div class="basic">
                            <!--start Button-->
                            <button class="start" id="start-game"><i class="bi bi-play-circle"></i>START</button>
                            <!--stop Button-->
                            <button class="stop" id="stop-game"><i class="bi bi-stop-circle"></i>STOP</button>
                            <!--restart Button-->
                            <button class="reset" id="reset-game"><i class="bi bi-arrow-repeat"></i>RE-SET</button>
                            <!--Random Button-->
                            <button class="random" id="random-start"><i class="bi bi-dice-3-fill"></i> RANDOM</button>
                            <!--Dark Frame-->
                            <button class="darktheme" id="dark-theme">DARK-THEME</button>
                     </div>  
                     <br>
                     <div class="slider">     
                             <div >
                                    <!--Control Speed-->
                                   <label class="textcolor" for="frameRate">Speed</label>
                                   <input type="range" id="frameRate" name="frameRate" min="0" max="60" value='30' step="1">
                            </div>       
                            <div>
                                    <!--Multiple COlor slider-->
                                   <label class="textcolor" for="switchcolor">Rainbow</label>
                                   <input type="range" id="switchcolor" name="switchcolor" min="1" max="2" value='1' step="1">
                            </div>                           
                            <div>
                                   <!--rules of survival slider-->
                                   <label class="textcolor" for="survival">Survival (2-4)</label>
                                   <input type="range" id="survival" name="survival" min="2" max="4" value='2' step="1">
                            </div>
                                   
                            <div>    
                                   <!--Over population slider-->   
                                   <label class="textcolor" for="overproduction">Over production (3-5)</label>
                                   <input type="range" id="overproduction" name="overproduction" min="3" max="5" value='3' step="1">
                            </div>            
                                   
                            <div>    
                                   <!--Reproduction slider-->   
                                   <label class="textcolor" for="reproduction">Reproduction (3-5)</label>
                                   <input type="range" id="reproduction" name="reproduction" min="3" max="5" value='3' step="1">
                            </div>
                            <div>
                                   <!--Box Color slider-->
                                   <label class="textcolor" for="boxColor">Box Color Intensity</label>
                                   <input type="range" id="boxColor" name="boxColor" min="0" max="150" value='70' step="10">
                            </div>
                     </div>
                     <br>
                     <div class="allpattern">

                            <!--eater pattern-->
                            <button class="pattern" id="eater">Eater</button>

                            <!--Gun pattern-->
                            <button class="pattern" id="gun">Gun</button>

                            <!--Stable life-->
                            <button class="pattern" id="stablelife">Stable Life Pattern</button>

                            <!--oscillator Pattern-->
                            <button class="pattern" id="oscillator">Oscillating Pattern</button>

                            <!--3 periods Pattern-->
                            <button class="pattern" id="threePeriodPattern">3 Periods Pattern</button>

                            <!--15 periods Pattern-->
                            <button class="pattern" id="fifteenPeriodPattern">15 Periods Pattern</button>


                     </div>


              </div>
       </div>
       <script src="index.js"></script>
</body>

</html>
